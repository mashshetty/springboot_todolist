<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<link rel="stylesheet" href="styles.css?v=3.9" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="ISO-8859-1">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title> Todo List </title>
</head>
<body>
<h1>My Todos</h1>





<button id="btnx" type="button" class="btn btn-primary"><a class="ax" th:href="@{/addtodo}"><i class="fa fa-plus"></i></a></button>

<div>
<table id="table" class="table">
  <thead>
    <tr class="table-dark">
   
      <th scope="col">Title</th>
      <th scope="col">Description</th>
        <th scope="col">Actions</th>
     
    </tr>
  </thead>
  <tbody>
    
 <tr scope="row" th:each = "todos : ${todo}">
<td class="tdx" th:text = "${todos.gettitlexx}"> </td>
<td class="tdx" th:text = "${todos.getdescxx}"> </td>
<td><button class="bxv"   type="button" > <a class="ax" th:href="@{/delete/{id} (id=${todos.id})}"><i class="fa fa-trash"></i></a></button>
<button class="bxvx"  type="button" > <a class="ax" th:href="@{/update/{id} (id=${todos.id})}"><i class="fa fa-solid fa-pencil"></i></a></button>
</td>
</tr>
    
   
  </tbody>
</table>
</div>

</body>
</html>
